<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AccessoriesShow</title>
</head>
<body>
<table border="1">

    <tr>
        <th>ID</th>

        <th>Name</th>

        <th>Brand</th>

        <th>Color</th>

    </tr>

    <tr th:each="rta : ${accessoriesshow}">

        <td th:utext="${accessories.id}"></td>

        <td th:utext="${accessories.accessoriesName}"></td>

        <td th:utext="${accessories.accessoriesBrand}"></td>

        <td th:utext="${accessories.accessoriesColor}"></td>


    </tr>

</table>

</body>
</html>
