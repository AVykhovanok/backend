<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Battery Create</title>
</head>
<body>
<form th:action="@{/batterycreate}"
      th:object="${batterymodel}" method="post">

    Name <input type="text" th:field="*{batteryName}">

    Brand <input type="text" th:field="*{batteryBrand}">

    Color <input type="text" th:field="*{batteryColor}">

    <input type="submit" value="Submit">

</form>

</body>
</html>
