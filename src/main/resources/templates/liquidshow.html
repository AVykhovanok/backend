<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquidShow</title>
</head>
<body>
<table border="1">

    <tr>
        <th>ID</th>

        <th>Name</th>

        <th>Brand</th>

        <th>Color</th>

    </tr>

    <tr th:each="rta : ${liquidshow}">

        <td th:utext="${liquid.id}"></td>

        <td th:utext="${liquid.liquidName}"></td>

        <td th:utext="${liquid.liquidBrand}"></td>

        <td th:utext="${liquid.liquidColor}"></td>


    </tr>

</table>

</body>
</html>
