<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChargerShow</title>
</head>
<body>
<table border="1">

    <tr>
        <th>ID</th>

        <th>Name</th>

        <th>Brand</th>

        <th>Color</th>

    </tr>

    <tr th:each="rta : ${chargershow}">

        <td th:utext="${charger.id}"></td>

        <td th:utext="${charger.chargerName}"></td>

        <td th:utext="${charger.chargerBrand}"></td>

        <td th:utext="${charger.chargerColor}"></td>


    </tr>

</table>

</body>
</html>
