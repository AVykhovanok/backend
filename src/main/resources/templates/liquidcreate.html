<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquidCreate</title>
</head>
<body>
<form th:action="@{/liquidcreate}"
      th:object="${liquidmodel}" method="post">

    Name <input type="text" th:field="*{liquidName}">

    Brand <input type="text" th:field="*{liquidBrand}">

    Color <input type="text" th:field="*{liquidColor}">

    <input type="submit" value="Submit">

</form>

</body>
</html>
