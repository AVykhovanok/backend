<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ComponentsShow</title>
</head>
<body>
<table border="1">

    <tr>
        <th>ID</th>

        <th>Name</th>

        <th>Brand</th>

        <th>Color</th>

    </tr>

    <tr th:each="rta : ${componentsshow}">

        <td th:utext="${components.id}"></td>

        <td th:utext="${components.componentsName}"></td>

        <td th:utext="${components.componentsBrand}"></td>

        <td th:utext="${components.componentsColor}"></td>


    </tr>

</table>

</body>
</html>
