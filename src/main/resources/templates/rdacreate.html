<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rda Create</title>
</head>
<body>
<form th:action="@{/rdacreate}"
      th:object="${rdamodel}" method="post">

    Name <input type="text" th:field="*{rdaName}">

    Brand <input type="text" th:field="*{rdaBrand}">

    Color <input type="text" th:field="*{rdaColor}">

    <input type="submit" value="Submit">

</form>

</body>
</html>
